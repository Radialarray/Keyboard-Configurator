name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.7.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Run tests on all platforms before building release binaries
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  # Build release binaries for all platforms
  build:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: lazyqmk-linux-x86_64.tar.gz
          - target: x86_64-apple-darwin
            os: macos-13  # Intel runner
            name: lazyqmk-macos-x86_64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest  # ARM64 runner
            name: lazyqmk-macos-aarch64.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: lazyqmk-windows-x86_64.zip
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux and macOS)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-13' || matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/lazyqmk

      - name: Prepare package (Unix)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-13' || matrix.os == 'macos-latest'
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/lazyqmk package/
          cp README.md LICENSE QUICKSTART.md package/
          cd package
          tar czf ../${{ matrix.name }} *
          cd ..
          shasum -a 256 ${{ matrix.name }} > ${{ matrix.name }}.sha256

      - name: Prepare package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package
          Copy-Item target/${{ matrix.target }}/release/lazyqmk.exe package/
          Copy-Item README.md, LICENSE, QUICKSTART.md package/
          Compress-Archive -Path package/* -DestinationPath ${{ matrix.name }}
          $hash = (Get-FileHash ${{ matrix.name }} -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.name }}" | Out-File -Encoding ASCII ${{ matrix.name }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}
            ${{ matrix.name }}.sha256

  # Create GitHub release with all binaries
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec mv {} release-assets/ \;

      - name: Generate changelog
        id: changelog
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          
          # Get previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${TAG}$" | head -n 1)
          
          if [ -z "$PREV_TAG" ]; then
            echo "## Changes" > changelog.md
            echo "" >> changelog.md
            git log --pretty=format:"- %s (%h)" >> changelog.md
          else
            echo "## Changes since ${PREV_TAG}" > changelog.md
            echo "" >> changelog.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> changelog.md
          fi
          
          echo "" >> changelog.md
          echo "" >> changelog.md
          echo "## Downloads" >> changelog.md
          echo "" >> changelog.md
          echo "### Binaries" >> changelog.md
          echo "" >> changelog.md
          echo "| Platform | Architecture | Download |" >> changelog.md
          echo "|----------|--------------|----------|" >> changelog.md
          echo "| Linux | x86_64 | [lazyqmk-linux-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${TAG}/lazyqmk-linux-x86_64.tar.gz) |" >> changelog.md
          echo "| macOS | Intel (x86_64) | [lazyqmk-macos-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${TAG}/lazyqmk-macos-x86_64.tar.gz) |" >> changelog.md
          echo "| macOS | Apple Silicon (ARM64) | [lazyqmk-macos-aarch64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${TAG}/lazyqmk-macos-aarch64.tar.gz) |" >> changelog.md
          echo "| Windows | x86_64 | [lazyqmk-windows-x86_64.zip](https://github.com/${{ github.repository }}/releases/download/${TAG}/lazyqmk-windows-x86_64.zip) |" >> changelog.md
          echo "" >> changelog.md
          echo "### Checksums" >> changelog.md
          echo "" >> changelog.md
          echo "\`\`\`" >> changelog.md
          cat release-assets/*.sha256 >> changelog.md
          echo "\`\`\`" >> changelog.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          body_path: changelog.md
          draft: false
          prerelease: false
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
